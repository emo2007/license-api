version: '3'
networks:
  blockd-net:
    name: blockd-net
    driver: bridge

volumes:
  license-api-data: {}
  prometheus_data: {}

services:
  license-api:
    container_name: license-api
    image: blockd:latest
    ports:
      - 3112:3112
    networks:
      - blockd-net
    depends_on:
      blockd-db:
        condition: service_healthy
    profiles: [blockd]

  license-api-db:
    container_name: license-api-db
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=blockd
      - POSTGRES_PASSWORD=blockd
      - POSTGRES_DB=blockd
    volumes:
      - blockd-data:/var/lib/postgresql/data
      - ./migrations/blockd.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 8433:5432
    networks:
      - blockd-net
    healthcheck:
      test: pg_isready -U blockd -d blockd
      interval: 1s
      timeout: 5s
      retries: 10
      start_period: 5s
    profiles: [blockd, database, noback]
